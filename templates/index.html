<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milky Way Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <a>Simple Viewer (CW 1)</a>
    <a>Data I/O and Metadata Query (HW 1)</a>
    <a>Quiz 1</a>
  </nav>

  <main class="container">
    <section class="left">
      <img src="{{ url_for('get_image') }}" alt="Milky Way">
      <h2>Current Text</h2>
      <pre id="text-content">{{ content | e }}</pre>
    </section>

    <section class="right">
      <h2>Upload a New Comment</h2>
      <form id="comment-form" method="POST" action="{{ url_for('upload_text') }}">
        <textarea name="comment" placeholder="Enter your comment here..." required></textarea>
        <br>
        <button type="submit">Rewrite Comment</button>
      </form>
    </section>
  </main>
</body>
</html>
