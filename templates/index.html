<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milky Way Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left, .right {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        .left {
            border-right: 2px solid #444;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            width: auto;
            display: block;
            margin-bottom: 20px;
            object-fit: contain;
        }


        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="{{ url_for('get_image') }}" alt="Milky Way">
<!--        <pre id="text-content">{{ content }}</pre>-->
        {{ content }}
    </div>

    <div class="right">
        <h2>Upload a New Comment</h2>
        <form id="comment-form" method="POST" action="/upload_comment">
            <textarea name="comment" placeholder="Enter your comment here..."></textarea>
            <br>
            <button type="submit">Rewrite Comment</button>
        </form>
    </div>
</body>
</html>
